<html>

<head>
    <title>
        List
    </title>
</head>

<body>
    <h2>
        Ordered List
    </h2>
    <ol>
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>

    </ol>


    <h2>
        Un Ordered List
    </h2>
    <ul>
        <li>Maths</li>
        <li>Science</li>
        <li>Social Studies</li>
    </ul>



    <h2> Definition List </h2>
    <dt>Microsoft</dt>
    <dt>Google</dt>
    <dt> Facebook</dt>
    <dt>Amazon</dt>


</body>





</html>
